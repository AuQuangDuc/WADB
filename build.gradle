apply plugin: 'idea'

idea {
    module {
        excludeDirs += file('out')
        excludeDirs += file('app/release')
    }
}

buildscript {
    apply from: 'manifest.gradle'
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'dev.rikka.tools.autoresconfig:gradle-plugin:1.1.1'
        classpath 'dev.rikka.tools.materialthemebuilder:gradle-plugin:1.1.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    gitCommitId = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
    gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())
    baseVersionName = '5.1.1'

    versionCode = gitCommitCount
    versionName = "${baseVersionName}.r${gitCommitCount}.${gitCommitId}"
}
